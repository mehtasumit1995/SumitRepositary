<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>E-Shopper</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}"/>
  </head>
<body>
<th:block th:include="/_header2"></th:block>
	<section>
		
       <div class="col-sm-9 padding-right">
		   <div class="features_items">
		       <h2 class="title text-center">Catalog</h2>
                   <th:block th:each="cat : ${catalog}">
                       <div class="col-sm-4">
							<div class="product-image-wrapper">
								<div class="">
									<div class="productinfo text-center">
									    <p th:utext="${cat.name}"></p>
										<h2 th:utext="${cat.price}"></h2>
										<a href="#"><i class="fa fa-shopping-cart"></i>Edit</a>
									</div>
								</div>
							</div>
						</div>
            		 </th:block>
				</div>
			</div>
</section>
<th:block th:include="/_footer"></th:block>
</body>
</html>
